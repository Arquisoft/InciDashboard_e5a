<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Incidencias</h2>
		<p>Incidences</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Descripcion</th>
						<th>Localizacion</th>
						<th>Estado</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="incidence : ${incidencesList}">
						<td th:text="${incidence.descripcion}"></td>
						<td
							th:text="${incidence.localizacion.latitud - incidence.localizacion.longitud}"></td>
						<td th:text="${incidence.estado.valor}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
</body>
</html>
